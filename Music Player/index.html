<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
           <div class="logo">
            <img src="logo.png" alt="Listen">
            
           </div>

            <div class="songItem">
                <img >
                <span  class="songName">Let Me You</span>
            <span class="songlistplay"><span class="timestamp">5:34 <i id="0" class="songItemPlay fa-solid fa-play " style="color:black;"></i> </span></span>
            </div>

            <div class="songItem">
                <img >
                <span class="songName">Let Me You</span>
            <span class="songlistplay"><span class="timestamp">5:34 <i id="1" class="songItemPlay fa-solid fa-play " style="color:black;"></i> </span></span>
            </div>

            <div class="songItem">
                <img alt="">
                <span class="songName">Let Me You</span>
            <span class="songlistplay"><span class="timestamp">5:34 <i id="2" class="songItemPlay fa-solid fa-play " style="color:black;"></i> </span></span>
            </div>

            <div class="songItem">
                <img >
                <span class="songName">Let Me You</span>
            <span class="songlistplay"><span class="timestamp">5:34 <i id="3" class="songItemPlay fa-solid fa-play " style="color:black;"></i> </span></span>
            </div>

            <div class="songItem">
                <img >
                <span class="songName">Let Me You</span>

            </div>

            <div class="songItem">
                <img>
                <span class="songName">Let Me You</span>
            <span class="songlistplay"><span class="timestamp">5:34 <i id="5" class="songItemPlay fa-solid fa-play " style="color:black;"></i> </span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="length" min="0" max="100" >
        <div class="icons">
            <i id="back" class="fa-solid fa-backward-step fa-xl" style="color: #ffffff;"></i>
            
            <i id="play" class="fa-solid fa-play fa-xl" style="color:white;"></i>
            
            <i id="next" class="fa-solid fa-forward-step fa-xl" style="color: #ffffff;"></i>
            <div class="songInfo">
                 <span id="bottom-name"></span>
                
            </div>      
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
